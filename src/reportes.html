<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Farmacia - Reportes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <i class="fa-solid fa-hospital"></i> BadBreaking
          <i class="fa-solid fa-atom"></i>
        </h1>
        <p>
          Gestión Completa de Inventario, Ventas y Reportes con Oracle Database
        </p>
      </header>
      <div class="tabs">
        <a href="dashboard.html" class="tab"
          ><i class="fa-solid fa-chart-pie"></i> Dashboard</a
        >
        <a href="medicamentos.html" class="tab"
          ><i class="fa-solid fa-pills"></i> Medicamentos</a
        >
        <a href="ventas.html" class="tab"
          ><i class="fa-solid fa-cash-register"></i> Ventas</a
        >
        <a href="reportes.html" class="tab active"
          ><i class="fa-solid fa-chart-line"></i> Reportes</a
        >
      </div>
      <div class="tab-content active">
        <div class="form-section">
          <h2><i class="fa-solid fa-chart-bar"></i> Reportes Dinámicos</h2>
          <div class="report-grid">
            <button
              class="btn"
              onclick="cargarReporte('medicamentos-por-categoria', 'Inventario por Categoría')"
            >
              <i class="fa-solid fa-boxes-stacked"></i> Inventario por Categoría
            </button>
            <button
              class="btn"
              onclick="cargarReporte('proximos-vencer', 'Medicamentos Próximos a Vencer', '?dias=30')"
            >
              <i class="fa-solid fa-clock"></i> Próximos a Vencer (30 días)
            </button>
            <button
              class="btn"
              onclick="cargarReporte('ventas-del-dia', 'Ventas del Día Actual')"
            >
              <i class="fa-solid fa-calendar-day"></i> Ventas del Día
            </button>
            <button
              class="btn"
              onclick="cargarReporte('ventas-por-empleado', 'Reporte de Ventas por Empleado')"
            >
              <i class="fa-solid fa-user-tie"></i> Ventas por Empleado
            </button>
            <button
              class="btn"
              onclick="cargarReporte('ventas-por-cliente', 'Historial de Compras por Cliente')"
            >
              <i class="fa-solid fa-users"></i> Ventas por Cliente
            </button>
            <button
              class="btn"
              onclick="cargarReporte('proveedores-activos', 'Listado de Proveedores Activos')"
            >
              <i class="fa-solid fa-building"></i> Proveedores Activos
            </button>
            <button
              class="btn"
              onclick="cargarReporte('sin-stock', 'Medicamentos sin Stock')"
            >
              <i class="fa-solid fa-triangle-exclamation"></i> Medicamentos
              Agotados
            </button>
            <button
              class="btn"
              onclick="cargarReporte('promedio-precios', 'Promedio de Precios por Categoría')"
            >
              <i class="fa-solid fa-tags"></i> Promedio de Precios
            </button>
            <button
              class="btn"
              onclick="cargarReporte('top-vendidos', 'Top 5 Productos Más Vendidos')"
            >
              <i class="fa-solid fa-trophy"></i> Top 5 Más Vendidos
            </button>
            <button
              class="btn"
              onclick="cargarReporte('ingresos-mensuales', 'Ingresos Totales por Mes')"
            >
              <i class="fa-solid fa-sack-dollar"></i> Ingresos Mensuales
            </button>
          </div>
          <div id="resultadosReportes"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
